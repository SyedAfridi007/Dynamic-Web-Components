<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product">
        <div class="product-small-img">
            <img src="img/img1.png" alt=""onclick="myFunction(this)">
            <img src="img/img2.png" alt=""onclick="myFunction(this)">
            <img src="img/img3.png" alt=""onclick="myFunction(this)">
            <img src="img/img4.png" alt=""onclick="myFunction(this)">
            <img src="img/img5.png" alt=""onclick="myFunction(this)">
        </div>

        <div class="img-container">
            <img id="imageBox" src="img/img1.png" alt="">
        </div>
    </div>


    <script>
        function myFunction(smallImg)
        {
            var fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>
</html>
