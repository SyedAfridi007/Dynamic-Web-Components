<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page Image Zoom Effect Jquery</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="xzoom-container">   
         <img src="./images/1-min.jpg" alt="" class="xzoom" xoriginal="./images/1.jpg">
           
         <div class="xzoom-thumbs">
                <a href="./images/1.jpg">
                    <img src="./images/1-min.jpg" class="xzoom-gallery" xpreview="./images/1-min.jpg">
                </a>
                <a href="./images/2.jpg">
                    <img src="./images/2-min.jpg" class="xzoom-gallery" >
                </a>
                <a href="./images/3.jpg">
                    <img src="./images/3-min.jpg" class="xzoom-gallery" >
                </a>
                <a href="./images/4.jpg">
                    <img src="./images/4-min.jpg" class="xzoom-gallery" >
                </a>

            </div>
        </div>

        <div class="description">
            <h1>Woman Red Top</h1>
            <p>Lorem ipsum dolor sit amet consectetur
                 adipisicing elit. Nam praesentium laudantium 
                 ab aut, sequi nobis! Eos suscipit nemo, illo 
                 fugit asperiores voluptas voluptatibus
                  porro blanditiis.
            </p>
            <div class = "rating">
                <span><i class = "fas fa-star"></i></span>
                <span><i class = "fas fa-star"></i></span>
                <span><i class = "fas fa-star"></i></span>
                <span><i class = "fas fa-star"></i></span>
                <span><i class = "far fa-star"></i></span>
            </div>
            <h2>$450 <span>$550</span></h2>
            <div>
                <button class="buy"> Buy Now</button>
                <button class="cart"> Add to Cart</button>

            </div>

        </div>
    </div>

    <!-- Content -->

    <script src="./js/jquery.js"></script>
    <script src="./js/zoom.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
