<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="counter">
            <p><i class="fas fa-project-diagram"></i></p>
            <p class="number" data-target="5000">0</p>
            <h5>Projects</h5>
        </div>
        <div class="counter">
            <p><i class="fas fa-user-tie"></i></p>
            <p class="number" data-target="7000">0</p>
            <h5>Clients</h5>
        </div>
        <div class="counter">
            <p><i class="fas fa-users"></i></p>
            <p class="number" data-target="3000">0</p>
            <h5>Our Team</h5>
        </div>
        <div class="counter">
            <p><i class="fas fa-award"></i></p>
            <p class="number" data-target="1000">0</p>
            <h5>Awards</caption>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
